<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="WhatsApp Image 2024-06-16 at 14.05.23_9b20bc3a.jpg">
    <header>
        <img src="100.png" >
        <h1><u>Regisration</u></h1>
    </header>
    
    <div class="signup-container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">*Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="nic">*NIC Number:</label>
                <input type="text" id="nic" name="nic" placeholder="Enter your nic number" required>
            </div>
            <div class="form-group">
                <label for="username">*Address:</label>
                <input type="text" id="Address" name="Address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="username">*Home town:</label>
                <input type="text" id="Home town" name="Home town" placeholder="Enter your Home town" required>
            </div>
            <div class="form-group">
                <label for="email">*E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="mobile">*Mobile No:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile no" required>
            </div>
            <div class="form-group">
                <label for="dob">*Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>*Gender?</label>
                <div class="radio-group">
                    <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">*New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">*Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter oneagain your password" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="signup-btn">Submit</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
            <div class="signup-link">
                <span>Already have an account? <a href="loginpage.html">LOG IN</a></span>
            </div>
        </form>
    </div>

</body>
</html>
